<!DOCTYPE html>
<html>
  <head>
    <title>Html Tables</title>
  </head>
  <body>
    <H1>November Calendar</H1><br>
    <tables border="1" width="50">
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
    </tables>
  </body>
</html>
